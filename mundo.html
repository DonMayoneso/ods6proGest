<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'VT323', monospace; 
            background-color: #000000;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            font-size: 20px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #111;
            border-radius: 0;
            box-shadow: none;
            padding: 20px;
            box-sizing: border-box;
            border: 2px solid #444;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
            border-bottom: 2px solid #555;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 2.2em;
            color: #fff;
            text-shadow: none;
            /* El texto se escribirá aquí */
            min-height: 1.2em; /* Evita que salte el layout */
        }

        nav a {
            color: #ccc;
            text-decoration: none;
            margin-left: 25px;
            font-size: 1.2em;
            transition: none;
            min-height: 1.2em; /* Evita que salte el layout */
        }

        nav a:hover {
            color: #fff;
            background-color: #333;
        }

        /* * NUEVO: Clase CSS para el cursor parpadeante 
         */
        .typing::after {
            content: '_'; /* Cursor de bloque */
            opacity: 1;
            animation: blink 0.8s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }


        .video-layout {
            width: 100%;
            padding-top: 56.25%;
            position: relative;
            background-color: #222;
            border-radius: 0;
            overflow: hidden;
            margin-bottom: 40px;
            box-shadow: none;
            border: 2px solid #444;
        }

        .video-layout iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        .video-placeholder {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #222;
            color: #777;
            font-size: 5em;
        }

        .content-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            align-items: flex-start;
        }

        .mundo-a {
            font-size: 5em;
            color: #fff;
            text-shadow: none;
            margin-bottom: 30px;
            width: 100%;
            text-align: right;
            min-height: 1.2em; /* Evita que salte el layout */
        }

        .image-and-text {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            width: 100%;
            margin-top: 20px;
            gap: 30px;
        }

        .square-image {
            width: 250px;
            height: 250px;
            background-color: #222;
            border-radius: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 4em;
            color: #777;
            box-shadow: none;
            flex-shrink: 0;
            border: 2px solid #444;
        }

        .text-box {
            flex-grow: 1;
            min-width: 300px;
            background-color: #111;
            border: 2px solid #555;
            border-radius: 0;
            padding: 20px;
            box-shadow: none;
            box-sizing: border-box;
            line-height: 1.4;
        }

        /* Ajustes responsivos (sin cambios) */
        @media (max-width: 768px) {
            .mundo-a {
                font-size: 3.5em;
                text-align: center;
            }
            .image-and-text {
                flex-direction: column; 
                align-items: center;
            }
            .square-image {
                margin-bottom: 30px;
                width: 200px;
                height: 200px;
            }
            .text-box {
                width: 100%;
                min-width: unset;
            }
        }
        @media (max-width: 480px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }
            nav {
                margin-top: 15px;
            }
            nav a {
                margin-left: 0;
                margin-right: 15px;
            }
            .mundo-a {
                font-size: 2.8em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo" data-text="TERMINAL_A"></div>
            <nav>
                <a href="#" id="nav-acerca" data-text="ACERCA DE"></a>
                <a href="index.html" id="nav-cerrar" data-text="CERRAR"></a>
            </nav>
        </header>

        <div class="video-layout">
            <div class="video-placeholder">
                <span style="font-size: 1em;">[VIDEO]</span> 
            </div>
        </div>

        <div class="content-section">
            <div class="mundo-a" data-text="Mundo A"></div>
            
            <div class="image-and-text">
                <div class="square-image">
                    <span style="font-size: 1em;">[IMG]</span> 
                </div>
                <div class="text-box">
                    <p id="text-p1" data-text="CARGANDO DATOS... MUNDO A"></p>
                    <p id="text-p2" data-text="Este es el recuadro de texto. Aquí se llenara la informacion dinámicamente..."></p>
                    <p id="text-p3" data-text="Todos los elementos de los grupos se presentarán aquí."></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Espera a que todo el HTML esté cargado
        document.addEventListener('DOMContentLoaded', () => {
            
            /**
             * Función Typewriter
             * @param {HTMLElement} element - El elemento donde se escribirá el texto.
             * @param {number} speed - La velocidad de escritura en milisegundos.
             * @param {function} [callback] - Función a ejecutar cuando termine de escribir.
             */
            function typeWriter(element, speed, callback) {
                const text = element.getAttribute('data-text');
                element.innerHTML = ''; // Limpia el elemento
                element.classList.add('typing'); // Añade el cursor
                let i = 0;

                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        element.classList.remove('typing'); // Quita el cursor
                        if (callback) {
                            callback(); // Llama a la siguiente función
                        }
                    }
                }
                // Inicia la escritura
                type();
            }

            // --- Definir los elementos que vamos a animar ---
            const logo = document.querySelector('.logo');
            const nav1 = document.getElementById('nav-acerca');
            const nav2 = document.getElementById('nav-cerrar');
            const title = document.querySelector('.mundo-a');
            const p1 = document.getElementById('text-p1');
            const p2 = document.getElementById('text-p2');
            const p3 = document.getElementById('text-p3');

            // --- Definir velocidades ---
            const fastSpeed = 40;
            const mediumSpeed = 60;
            const slowSpeed = 80;

            // --- Iniciar la secuencia de escritura ---
            // 1. Escribir el header (logo y nav) en paralelo
            typeWriter(logo, mediumSpeed);
            typeWriter(nav1, fastSpeed);
            
            // 2. Cuando el último del nav termine, empezar el contenido principal
            typeWriter(nav2, fastSpeed, () => {
                // 3. Escribir el título principal
                typeWriter(title, slowSpeed, () => {
                    // 4. Escribir los párrafos uno por uno (en cadena)
                    typeWriter(p1, fastSpeed, () => {
                        typeWriter(p2, fastSpeed, () => {
                            typeWriter(p3, fastSpeed); // Último, sin callback
                        });
                    });
                });
            });
        });
    </script>

</body>
</html>
