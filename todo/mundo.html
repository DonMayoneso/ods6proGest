<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal de Datos</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- SISTEMA DE VARIABLES DINÁMICAS --- */
        :root {
            --bg-color: #0a0a0a;
            --text-main: #e0e0e0;   /* Se sobrescribe con JSON */
            --accent-color: #4fc3f7; /* Se sobrescribe con JSON */
            --glass-bg: rgba(20, 20, 20, 0.8);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        html { scroll-behavior: smooth; }

        body {
            margin: 0; font-family: 'VT323', monospace; background-color: #000000; 
            color: var(--text-main);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
            padding: 20px; box-sizing: border-box; font-size: 20px;
        }

        .container {
            width: 90%; max-width: 1200px; background-color: #111; border-radius: 0;
            padding: 20px; box-sizing: border-box; border: 2px solid #444;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.05); position: relative; z-index: 1;
        }

        /* HEADER */
        header {
            display: flex; justify-content: space-between; align-items: center;
            padding-bottom: 20px; border-bottom: 2px solid #555; margin-bottom: 30px;
        }
        .header-left, .header-right { display: flex; align-items: center; gap: 20px; }

        /* LOGO LINK (Ahora va a volver.html) */
        .logo-link { display: block; text-decoration: none; border: none; }
        
        .project-logo { height: 50px; width: auto; transition: transform 0.3s; cursor: pointer; filter: drop-shadow(0 0 5px rgba(255,255,255,0.1)); }
        .project-logo:hover { transform: scale(1.05); }

        .nav-btn, .nav-link {
            background: transparent; border: 1px solid #555; 
            color: var(--text-main);
            font-family: 'VT323', monospace; font-size: 1.1em; padding: 5px 15px;
            cursor: pointer; transition: all 0.3s; text-decoration: none; display: inline-block;
        }
        .nav-btn:hover, .nav-link:hover {
            background-color: var(--accent-color); color: #000; border-color: var(--accent-color);
            box-shadow: 0 0 10px var(--accent-color);
        }

        /* VIDEO */
        .video-layout {
            width: 100%; padding-top: 56.25%; position: relative;
            background-color: #000; border: 2px solid #444; margin-bottom: 40px; overflow: hidden;
        }
        .video-layout video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: none; }
        .video-placeholder {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background-color: #050505; color: #555; font-size: 2em; letter-spacing: 2px; z-index: 1;
        }

        /* CONTENT */
        .title-row {
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px dashed #333; padding-bottom: 10px; margin-bottom: 20px;
            flex-wrap: wrap; gap: 20px;
        }
        .title-left { flex-direction: row-reverse; }
        .title-right { flex-direction: row; }

        .mundo-title { font-size: 4em; color: #fff; min-height: 1.2em; text-transform: uppercase; line-height: 1; }

        /* REPRODUCTOR AUDIO */
        .audio-player-container { display: flex; flex-direction: column; align-items: flex-start; gap: 5px; }
        .cyber-player {
            display: flex; align-items: center; gap: 10px;
            background: rgba(0, 20, 30, 0.5); 
            border: 1px solid var(--accent-color);
            padding: 5px 15px; border-radius: 4px;
        }
        .cyber-btn {
            background: none; border: none; color: var(--accent-color); font-size: 1.2em; cursor: pointer;
            transition: text-shadow 0.3s; width: 30px; display: flex; justify-content: center;
        }
        .cyber-btn:hover { text-shadow: 0 0 10px var(--accent-color); color: #fff; }
        
        .cyber-info { display: flex; flex-direction: column; margin: 0 10px; }
        .cyber-label { font-size: 0.8em; color: #aaa; letter-spacing: 1px; }
        .cyber-status { font-size: 0.9em; color: #fff; font-weight: bold; }

        .cyber-visualizer { display: flex; gap: 2px; align-items: flex-end; height: 20px; width: 30px; }
        .viz-bar { width: 4px; background-color: var(--accent-color); height: 20%; transition: height 0.1s; }
        .playing .viz-bar { animation: equalize 0.5s infinite alternate; }
        .playing .viz-bar:nth-child(1) { animation-delay: 0s; } .playing .viz-bar:nth-child(2) { animation-delay: 0.2s; }
        .playing .viz-bar:nth-child(3) { animation-delay: 0.4s; } .playing .viz-bar:nth-child(4) { animation-delay: 0.1s; }
        @keyframes equalize { 0% { height: 20%; } 100% { height: 100%; } }

        /* LAYOUT */
        .image-and-text { display: flex; width: 100%; gap: 30px; align-items: flex-start; }
        .layout-left { flex-direction: row; }
        .layout-right { flex-direction: row-reverse; }

        .square-image {
            width: 250px; height: 250px; background-color: #000; border: 2px solid #444;
            display: flex; justify-content: center; align-items: center; flex-shrink: 0;
            overflow: hidden; position: relative; cursor: zoom-in; transition: border-color 0.3s;
        }
        .square-image:hover { border-color: var(--accent-color); }
        .square-image img { width: 100%; height: 100%; object-fit: cover; display: none; filter: grayscale(100%) contrast(1.2); transition: filter 0.5s; }
        .square-image:hover img { filter: grayscale(0%) contrast(1); }
        .square-image span { color: #555; font-size: 1.2em; }

        .text-box {
            flex-grow: 1; min-width: 300px; background-color: #0a0a0a; border: 2px solid #555;
            padding: 25px; box-sizing: border-box; line-height: 1.6; height: auto; overflow: visible;
            color: var(--text-main);
        }
        .dynamic-paragraph { margin-bottom: 15px; min-height: 1em; }
        .typing::after { content: '_'; opacity: 1; animation: blink 0.8s infinite; color: var(--accent-color); }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }

        /* GALERÍA */
        .gallery-section { margin-top: 50px; width: 100%; overflow: hidden; border-top: 2px solid #444; padding-top: 20px; position: relative; }
        .gallery-header { display: flex; justify-content: center; margin-bottom: 15px; }
        .gallery-title { color: var(--accent-color); font-size: 1.2em; letter-spacing: 2px; }
        .gallery-container { width: 100%; overflow: hidden; position: relative; }
        .gallery-track { display: flex; gap: 20px; width: max-content; animation: scroll 30s linear infinite; }
        .gallery-track:hover { animation-play-state: paused; }
        .gallery-item { width: 200px; height: 120px; flex-shrink: 0; border: 1px solid #333; overflow: hidden; cursor: pointer; transition: transform 0.2s; }
        .gallery-item:hover { transform: scale(1.05); border-color: var(--accent-color); z-index: 10; }
        .gallery-item img { width: 100%; height: 100%; object-fit: cover; filter: grayscale(80%); transition: filter 0.3s; }
        .gallery-item:hover img { filter: grayscale(0%); }
        @keyframes scroll { 0% { transform: translateX(0); } 100% { transform: translateX(calc(-200px * 5 - 100px)); } }
        .reverse-scroll { animation-direction: reverse; }

        /* --- CRÉDITOS --- */
        .credits-section { margin-top: 50px; border-top: 2px solid #444; padding-top: 30px; text-align: center; color: #666; }
        .credits-title { font-size: 1.5em; color: var(--accent-color); margin-bottom: 30px; }
        
        .team-grid {
            display: flex; flex-wrap: wrap; justify-content: center; 
            gap: 30px; max-width: 1000px; margin: 0 auto;
        }
        
        .student-card {
            background: rgba(20, 20, 20, 0.8); border: 1px solid #333;
            padding: 20px; display: flex; flex-direction: column; align-items: center;
            transition: all 0.3s; width: 220px; 
        }
        .student-card:hover { border-color: var(--accent-color); transform: translateY(-5px); }
        
        .student-img {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid var(--accent-color); object-fit: cover; margin-bottom: 10px;
        }
        
        .student-name { color: #fff; font-size: 1.2em; margin-bottom: 5px; font-weight: bold; }
        .student-role { color: #aaa; font-size: 0.9em; margin-bottom: 15px; font-style: italic; }
        
        .profile-btn {
            background: transparent; border: 1px solid var(--accent-color); color: var(--accent-color);
            padding: 5px 15px; font-size: 0.9em; text-decoration: none;
            transition: all 0.2s; font-family: 'VT323', monospace;
        }
        .profile-btn:hover { background: var(--accent-color); color: #000; }

        .credits-footer-text {
            margin-top: 40px; font-size: 0.9em; color: #888; border-top: 1px dashed #333; padding-top: 20px;
        }

        /* BOTON VOLVER ARRIBA */
        .back-to-top {
            position: fixed; bottom: 30px; right: 30px;
            background: var(--accent-color); color: #000; border: none;
            width: 40px; height: 40px; font-size: 1.2em; cursor: pointer;
            display: none; justify-content: center; align-items: center;
            z-index: 99; border-radius: 4px; box-shadow: 0 0 10px var(--accent-color);
            transition: transform 0.3s;
        }
        .back-to-top:hover { transform: translateY(-3px); }

        /* MODALES */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.95); backdrop-filter: blur(5px); align-items: center; justify-content: center; }
        .modal-content-pdf { background-color: #111; border: 2px solid var(--accent-color); box-shadow: 0 0 30px rgba(var(--accent-color), 0.2); width: 90%; max-width: 900px; height: 85%; display: flex; flex-direction: column; padding: 20px; }
        .modal-content-img { max-width: 90%; max-height: 90%; border: 2px solid var(--accent-color); box-shadow: 0 0 50px rgba(var(--accent-color), 0.3); }
        .modal-content-gallery { background-color: #111; border: 2px solid var(--accent-color); width: 90%; max-width: 1000px; height: auto; max-height: 80vh; display: flex; padding: 0; overflow: hidden; }
        .modal-gallery-img { width: 60%; background: #000; display: flex; align-items: center; justify-content: center; border-right: 1px solid #333; }
        .modal-gallery-img img { width: 100%; height: 100%; object-fit: contain; }
        .modal-gallery-info { width: 40%; padding: 30px; display: flex; flex-direction: column; justify-content: center; overflow-y: auto;}
        .modal-gallery-title { color: var(--accent-color); font-size: 2em; margin-bottom: 20px; border-bottom: 1px dashed #444; padding-bottom: 10px; }
        .modal-gallery-desc { color: var(--text-main); line-height: 1.6; font-size: 1.1em; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px; border-bottom: 1px solid #333; padding-bottom: 10px; }
        .modal-title { font-size: 1.5em; color: #fff; letter-spacing: 1px;}
        .close-modal { color: #ff5252; font-size: 2em; font-weight: bold; cursor: pointer; }
        .close-modal:hover { color: #ff0000; }
        .pdf-viewer { flex-grow: 1; width: 100%; border: 1px solid #333; background: #fff; }
        .modal-footer { margin-top: 15px; display: flex; justify-content: flex-end; }
        .download-btn { background: var(--accent-color); color: #000; padding: 10px 20px; text-decoration: none; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: background 0.3s; }
        .download-btn:hover { background: #fff; }

        @media (max-width: 768px) {
            .title-row { flex-direction: column; justify-content: center; text-align: center; }
            .mundo-title { text-align: center; font-size: 2.5em; }
            .image-and-text { flex-direction: column !important; align-items: center; }
            .square-image { width: 100%; max-width: 300px; height: auto; aspect-ratio: 1/1; }
            header { flex-direction: column; gap: 15px; }
            .header-left, .header-right { width: 100%; justify-content: center; }
            .modal-content-gallery { flex-direction: column; overflow-y: auto; }
            .modal-gallery-img, .modal-gallery-info { width: 100%; border-right: none; }
            .modal-gallery-img { height: 50%; border-bottom: 1px solid #333; }
            .student-card { width: 45%; padding: 15px; transform: scale(0.95); }
            .student-img { width: 60px; height: 60px; }
        }
    </style>
</head>
<body>
    <div id="pdfModal" class="modal">
        <div class="modal-content-pdf">
            <div class="modal-header">
                <div class="modal-title">DOC_CLASIF: THEME_ARTBOOK</div>
                <span class="close-modal" data-target="pdfModal">&times;</span>
            </div>
            <embed id="pdfEmbed" src="" type="application/pdf" class="pdf-viewer">
            <div class="modal-footer">
                <a id="downloadLink" href="" download class="download-btn">
                    <i class="fas fa-download"></i> DESCARGAR
                </a>
            </div>
        </div>
    </div>

    <div id="imgModal" class="modal">
        <span class="close-modal" data-target="imgModal" style="position:absolute; top:20px; right:30px; z-index:2001;">&times;</span>
        <img id="lightboxImg" src="" class="modal-content-img">
    </div>

    <div id="galleryModal" class="modal">
        <div class="modal-content-gallery">
            <span class="close-modal" data-target="galleryModal" style="position:absolute; top:10px; right:20px; z-index:2001;">&times;</span>
            <div class="modal-gallery-img">
                <img id="galModalImg" src="" alt="Detalle">
            </div>
            <div class="modal-gallery-info">
                <h2 id="galModalTitle" class="modal-gallery-title">TITULO</h2>
                <p id="galModalDesc" class="modal-gallery-desc">Descripción...</p>
            </div>
        </div>
    </div>

    <button id="backToTop" class="back-to-top"><i class="fas fa-arrow-up"></i></button>

    <div class="container">
        <header>
            <div class="header-left">
                <a href="volver.html" class="logo-link">
                    <img src="assets/logoweb.png" alt="Logo" class="project-logo">
                </a>
                <a href="volver.html" class="nav-link">[ VOLVER ]</a>
            </div>
            <div class="header-right">
                <button id="btn-leeme" class="nav-btn">[ LEEME ]</button>
                <button id="btn-creditos" class="nav-btn">[ CRÉDITOS ]</button>
            </div>
        </header>

        <div class="video-layout">
            <div class="video-placeholder" id="video-placeholder">
                <span>CARGANDO STREAM...</span>
            </div>
            <video id="dynamic-video" controls autoplay muted loop playsinline>
                <source src="" type="video/mp4">
            </video>
        </div>

        <div class="title-row" id="title-row">
            <div class="audio-player-container">
                <div class="cyber-player">
                    <button id="cyber-play" class="cyber-btn" title="Play/Pause"><i class="fas fa-play"></i></button>
                    <button id="cyber-reset" class="cyber-btn" title="Reiniciar"><i class="fas fa-redo"></i></button>
                    <div class="cyber-info">
                        <span class="cyber-label">AUDIO LOG</span>
                        <span class="cyber-status">ESCUCHA SOBRE ESTE MUNDO</span>
                    </div>
                    <div class="cyber-visualizer" id="visualizer">
                        <div class="viz-bar"></div><div class="viz-bar"></div><div class="viz-bar"></div><div class="viz-bar"></div>
                    </div>
                </div>
                <audio id="dynamic-audio">
                    <source src="" type="audio/mpeg">
                </audio>
            </div>
            <div class="mundo-title" id="dynamic-title"></div>
        </div>

        <div class="content-section">
            <div class="image-and-text" id="layout-container">
                <div class="square-image" id="img-container">
                    <span id="img-placeholder">NO DATA</span>
                    <img id="dynamic-img" src="" alt="Evidencia Visual">
                </div>
                <div class="text-box" id="history-box"></div>
            </div>
        </div>

        <div class="gallery-section" id="gallery-section" style="display:none;">
            <div class="gallery-header">
                <div class="gallery-title">EVIDENCIA VISUAL ADICIONAL</div>
            </div>
            <div class="gallery-container">
                <div class="gallery-track" id="gallery-track"></div>
            </div>
        </div>

        <div id="creditos-section" class="credits-section">
            <div class="credits-title">EQUIPO DE DESARROLLO</div>
            <div class="team-grid" id="team-grid"></div>
            <div class="credits-footer-text">
                Carrera de Diseño Multimedia - Universidad Politécnica Salesiana <i class="fas fa-copyright"></i> Derechos Reservados 2025
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const worldId = urlParams.get('mundo') || 'Mundo A';

            const els = {
                title: document.getElementById('dynamic-title'),
                titleRow: document.getElementById('title-row'),
                historyBox: document.getElementById('history-box'),
                video: document.getElementById('dynamic-video'),
                vidPlaceholder: document.getElementById('video-placeholder'),
                img: document.getElementById('dynamic-img'),
                imgContainer: document.getElementById('img-container'),
                imgPlaceholder: document.getElementById('img-placeholder'),
                layoutContainer: document.getElementById('layout-container'),
                audio: document.getElementById('dynamic-audio'),
                playBtn: document.getElementById('cyber-play'),
                playIcon: document.getElementById('cyber-play').querySelector('i'),
                resetBtn: document.getElementById('cyber-reset'),
                visualizer: document.getElementById('visualizer'),
                gallerySection: document.getElementById('gallery-section'),
                galleryTrack: document.getElementById('gallery-track'),
                teamGrid: document.getElementById('team-grid'),
                btnLeeme: document.getElementById('btn-leeme'),
                pdfModal: document.getElementById('pdfModal'),
                pdfEmbed: document.getElementById('pdfEmbed'),
                downloadLink: document.getElementById('downloadLink'),
                imgModal: document.getElementById('imgModal'),
                lightboxImg: document.getElementById('lightboxImg'),
                galleryModal: document.getElementById('galleryModal'),
                galModalImg: document.getElementById('galModalImg'),
                galModalTitle: document.getElementById('galModalTitle'),
                galModalDesc: document.getElementById('galModalDesc'),
                btnCreditos: document.getElementById('btn-creditos'),
                secCreditos: document.getElementById('creditos-section'),
                closeButtons: document.querySelectorAll('.close-modal'),
                backToTop: document.getElementById('backToTop')
            };

            function typeWriterSequence(elements, speed) {
                let currentEl = 0;
                function typeNext() {
                    if (currentEl >= elements.length) return;
                    const el = elements[currentEl];
                    const text = el.getAttribute('data-text');
                    el.classList.add('typing');
                    let i = 0;
                    function type() {
                        if (i < text.length) { el.textContent += text.charAt(i); i++; setTimeout(type, speed); } 
                        else { el.classList.remove('typing'); currentEl++; typeNext(); }
                    }
                    type();
                }
                typeNext();
            }

            fetch('datos.json')
                .then(res => res.json())
                .then(data => {
                    const world = data.mundos.find(w => w.id === worldId);
                    
                    if (world) {
                        if(world.themeColor) document.documentElement.style.setProperty('--text-main', world.themeColor);
                        if(world.accentColor) document.documentElement.style.setProperty('--accent-color', world.accentColor);

                        els.layoutContainer.classList.add(world.ubimg === "right" ? 'layout-right' : 'layout-left');
                        els.titleRow.classList.add(world.ubtitle === "left" ? 'title-left' : 'title-right');

                        els.title.textContent = "";
                        const typeTitle = (txt, i=0) => {
                            if(i < txt.length) { els.title.textContent += txt.charAt(i); setTimeout(()=>typeTitle(txt, i+1), 60); }
                        };
                        typeTitle(world.titulo);

                        const paragraphs = world.historia.split('\n');
                        const pElements = [];
                        paragraphs.forEach(pText => {
                            if(pText.trim() !== "") {
                                const p = document.createElement('p'); p.className = 'dynamic-paragraph'; p.setAttribute('data-text', pText);
                                els.historyBox.appendChild(p); pElements.push(p);
                            }
                        });
                        setTimeout(() => typeWriterSequence(pElements, 20), 1000);

                        if (world.videoPath) {
                            els.video.querySelector('source').src = world.videoPath; els.video.load();
                            els.video.style.display = 'block'; els.vidPlaceholder.style.display = 'none';
                        } else { els.vidPlaceholder.innerHTML = "<span>SIN SEÑAL DE VIDEO</span>"; }

                        if (world.imagenUrl) {
                            els.img.src = world.imagenUrl; els.img.style.display = 'block'; els.imgPlaceholder.style.display = 'none';
                            els.imgContainer.onclick = () => { els.lightboxImg.src = world.imagenUrl; els.imgModal.style.display = 'flex'; };
                        }

                        if (world.audioPath) {
                            els.audio.querySelector('source').src = world.audioPath; els.audio.load();
                            els.playBtn.addEventListener('click', () => {
                                if (els.audio.paused) { els.audio.play(); els.playIcon.className = 'fas fa-pause'; els.visualizer.classList.add('playing'); } 
                                else { els.audio.pause(); els.playIcon.className = 'fas fa-play'; els.visualizer.classList.remove('playing'); }
                            });
                            els.resetBtn.addEventListener('click', () => {
                                els.audio.currentTime = 0;
                                if(els.audio.paused) { els.audio.play(); els.playIcon.className = 'fas fa-pause'; els.visualizer.classList.add('playing'); }
                            });
                            els.audio.addEventListener('ended', () => { els.playIcon.className = 'fas fa-play'; els.visualizer.classList.remove('playing'); });
                        }

                        if(world.pdfPath) {
                            els.btnLeeme.onclick = () => { els.pdfEmbed.src = world.pdfPath; els.downloadLink.href = world.pdfPath; els.pdfModal.style.display = "flex"; };
                        } else { els.btnLeeme.style.display = 'none'; }

                        if (world.galeria && world.galeria.length > 0) {
                            els.gallerySection.style.display = 'block';
                            if(world.galDirection === "reverse") els.galleryTrack.classList.add('reverse-scroll');
                            const createItem = (itemData) => {
                                const div = document.createElement('div'); div.className = 'gallery-item';
                                const img = document.createElement('img'); img.src = itemData.src; div.appendChild(img);
                                div.onclick = () => {
                                    els.galModalImg.src = itemData.src; els.galModalTitle.textContent = itemData.titulo; els.galModalDesc.textContent = itemData.desc;
                                    els.galleryModal.style.display = 'flex';
                                };
                                return div;
                            };
                            world.galeria.forEach(item => els.galleryTrack.appendChild(createItem(item)));
                            for(let i=0; i<3; i++) { world.galeria.forEach(item => els.galleryTrack.appendChild(createItem(item))); }
                        } else { els.gallerySection.style.display = 'none'; }

                        if (world.creditos && world.creditos.length > 0) {
                            world.creditos.forEach(estudiante => {
                                const card = document.createElement('div');
                                card.className = 'student-card';
                                card.innerHTML = `
                                    <img src="${estudiante.foto}" alt="${estudiante.nombre}" class="student-img" onerror="this.src='https://via.placeholder.com/80?text=USER'">
                                    <div class="student-name">${estudiante.nombre}</div>
                                    <div class="student-role">${estudiante.rol}</div>
                                    <a href="${estudiante.link}" target="_blank" class="profile-btn">Ver Perfil</a>
                                `;
                                els.teamGrid.appendChild(card);
                            });
                        } else { els.teamGrid.innerHTML = "<p>Información no disponible.</p>"; }

                    } else { els.title.textContent = "ERROR 404"; }
                })
                .catch(err => console.error(err));

            els.btnCreditos.addEventListener('click', () => els.secCreditos.scrollIntoView({ behavior: 'smooth' }));
            els.closeButtons.forEach(btn => btn.addEventListener('click', () => document.getElementById(btn.getAttribute('data-target')).style.display = "none"));
            window.addEventListener('click', (e) => { if (e.target.classList.contains('modal')) e.target.style.display = "none"; });
            
            window.onscroll = () => {
                if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                    els.backToTop.style.display = "flex";
                } else {
                    els.backToTop.style.display = "none";
                }
            };
            els.backToTop.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        });
    </script>
</body>
</html>
